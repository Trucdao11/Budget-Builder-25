    <h2 mat-dialog-title>Apply to All?</h2>
    <mat-dialog-content>
      <p>Do you want to copy this value to all months/categories?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" (click)="onApply()">Apply</button>
    </mat-dialog-actions>
